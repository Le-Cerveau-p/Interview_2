<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add rec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h4>Enter new Poll Data</h4>
<form action="{{url_for('q3')}}" method="post">
  <div class="mb-3">
    <label class="form-label">polling_unit_uniqueid</label>
    <input name="polling_unit_uniqueid" class="form-control" type="text" aria-label="default input example">
  </div>
  <div class="mb-3">
    <label class="form-label">party_abbreviation</label>
    <input name="party_abbreviation" class="form-control" type="text" aria-label="default input example">
  </div>
  <div class="mb-3">
    <label class="form-label">party_score</label>
    <input name="party_score" class="form-control" type="text" aria-label="default input example">
  </div>
  <div class="mb-3">
    <label class="form-label">entered_by_user</label>
    <input name="entered_by_user" class="form-control" type="text" aria-label="default input example">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% if msg: %}
<h4 style="color:green;">Data Entered Successfully</h4>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
